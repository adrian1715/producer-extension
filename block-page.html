<!DOCTYPE html>
<html>
  <head>
    <title>Producer - Site Blocked</title>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .block-container {
        max-width: 500px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .message {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 8px;
        line-height: 1.5;
      }

      .blocked-url {
        font-size: 14px;
        opacity: 0.7;
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
        margin: 20px 0;
        word-break: break-all;
      }

      .motivational {
        font-size: 16px;
        opacity: 0.8;
        font-style: italic;
        margin: 20px 0;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border-left: 3px solid rgba(255, 255, 255, 0.3);
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-family: inherit;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: rgba(46, 204, 113, 0.3);
        border-color: #2ecc71;
      }

      .btn-primary:hover {
        background: rgba(46, 204, 113, 0.5);
      }

      .stats {
        margin-top: 20px;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        font-size: 14px;
      }

      .time {
        font-size: 18px;
        font-weight: 600;
        color: #2ecc71;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="block-container" id="producer-claude-block-overlay">
      <div class="icon">üéØ</div>
      <div class="title">Stay Focused!</div>
      <div class="message">This site is blocked during your focus session.</div>
      <div class="blocked-url">${window.location.href}</div>

      <div class="motivational">
        "Success is where preparation and opportunity meet productivity."
      </div>

      <div class="stats">
        <div class="time" id="sessionTime">Focus Session Active</div>
        <div>Keep going! Every moment of focus counts.</div>
      </div>

      <div class="actions">
        <button id="go-back-btn" class="btn">‚Üê Go Back</button>
        <button id="close-btn" class="btn btn-primary">Close Tab</button>
      </div>
    </div>

    <script>
      // Get blocked URL from query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const blockedUrl = urlParams.get("url") || "Unknown URL";
      document.getElementById("blocked-url-display").textContent = blockedUrl;

      // Update session time
      function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString();
        const timeElement = document.getElementById("sessionTime");
        if (timeElement) {
          timeElement.textContent = "Focus Session Active - " + timeStr;
        }
      }

      updateTime();
      setInterval(updateTime, 1000);

      // Send messages to background script for navigation
      document
        .getElementById("go-back-btn")
        .addEventListener("click", function () {
          chrome.runtime.sendMessage({ action: "goBack" });
        });

      document
        .getElementById("close-btn")
        .addEventListener("click", function () {
          chrome.runtime.sendMessage({ action: "closeTab" });
        });

      // Keyboard interaction
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          chrome.runtime.sendMessage({ action: "goBack" });
        }
      });
    </script>
  </body>
</html>
